<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products</title>
    <link rel="stylesheet" href="trycodeStyle.css">
</head>
<body>
    <div class="container">
        <h1>Add Products</h1>
        <div class="form-container">
            <div class="image-upload">
                <div  id="UploadImg">
                    <label  for="upload-image">Upload Image</label>
                </div>
                
                <div class="upload-box" id="drop-area">
                    <input type="file" id="upload-image" accept="image/*" multiple onchange="previewImage(event)">
                    <img id="main-preview" src="#" alt="Main Image Preview" style="display: none;">
                    <p>Drag & Drop file here or click to browse (4 mb max)</p>
                </div>

                <div class="img-list" id="image-list"></div>
            </div>
            <div class="product-details">
                <form id="product-form">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" placeholder="Enter product name">

                    <label for="price">Price</label>
                    <input type="text" id="price" placeholder="Enter price">

                    <label for="sku">SKU</label>
                    <input type="text" id="sku" placeholder="Enter SKU">

                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="Enter quantity">

                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter description"></textarea>

                    <label for="color">Color</label>
                    <input type="text" id="color" placeholder="Enter color">

                    <label for="size">Size</label>
                    <input type="text" id="size" placeholder="Enter size">

                    <label for="brands">Brands</label>
                    <input type="text" id="brands" placeholder="Enter brands">

                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="Enter category">

                    <button type="submit" id="publish-btn">Publish Product</button>
                </form>
            </div>
        </div>
    </div>

    <script>
       // Function to preview multiple images
    function previewImages(event) {
        const files = event.target.files;
        const mainPreview = document.getElementById('main-preview');
        const imageList = document.getElementById('image-list');

        imageList.innerHTML = ''; // ล้างรายการรูปเล็กเก่าก่อน

        if (files.length > 0) {
            // แสดงรูปแรกเป็นรูปใหญ่
            const firstImage = URL.createObjectURL(files[0]);
            mainPreview.src = firstImage;
            mainPreview.style.display = 'block';

            // แสดงรูปเล็กๆ ในลิสต์ด้านล่าง
            for (let i = 0; i < files.length; i++) {
                const imgUrl = URL.createObjectURL(files[i]);
                const imgElement = document.createElement('img');
                imgElement.src = imgUrl;
                imgElement.alt = `Image ${i + 1}`;

                // เมื่อคลิกที่รูปเล็ก จะเปลี่ยนรูปใหญ่
                imgElement.addEventListener('click', function() {
                    mainPreview.src = imgUrl;
                });

                imageList.appendChild(imgElement);
        }
    }
}

    </script>
</body>
</html>
