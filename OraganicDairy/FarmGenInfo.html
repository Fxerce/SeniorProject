        // ฟังก์ชันในการแสดงจังหวัดใน dropdown
        function populateProvinces() {
            for (let province in data) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }
        }

        // ฟังก์ชันในการแสดงเขตตามจังหวัดที่เลือก
        function populateCounties(selectedProvince) {
            countySelect.innerHTML = '<option value="">County</option>'; // ล้างค่าก่อนหน้า
            let counties;

            if (selectedProvince) {
                counties = data[selectedProvince]; // แสดงเขตของจังหวัดที่เลือก
            } else {
                // แสดงทุกเขตในทุกจังหวัด
                counties = Object.values(data).flat();
            }

            counties.forEach(county => {
                const option = document.createElement('option');
                option.value = county;
                option.textContent = county;
                countySelect.appendChild(option);
            });
        }

        // เมื่อเปลี่ยนการเลือกจังหวัด
        provinceSelect.addEventListener('change', function() {
            const selectedProvince = provinceSelect.value;
            populateCounties(selectedProvince);
        });

        // เรียกฟังก์ชันเริ่มต้น
        populateProvinces();
        populateCounties(); // แสดงทุกเขตเมื่อยังไม่ได้เลือกจังหวัด
